global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'gateway-api'
    static_configs:
      - targets: ['gateway-api:8080']
    
  - job_name: 'flow-runtime'
    static_configs:
      - targets: ['flow-runtime:8080']

  - job_name: 'genai-orchestrator'
    static_configs:
      - targets: ['genai-orchestrator:8080']

  - job_name: 'rag-service'
    static_configs:
      - targets: ['rag-service:8080']

  - job_name: 'connector-runtime'
    static_configs:
      - targets: ['connector-runtime:8080']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    scrape_interval: 30s