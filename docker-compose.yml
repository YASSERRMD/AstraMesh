version: '3.8'

networks:
  integration-platform:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  grafana_data:
  prometheus_data:

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: integration-platform-postgres
    environment:
      POSTGRES_DB: integration_platform
      POSTGRES_USER: platform_user
      POSTGRES_PASSWORD: platform_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - integration-platform
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U platform_user -d integration_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: integration-platform-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - integration-platform
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS Message Queue
  nats:
    image: nats:2.10-alpine
    container_name: integration-platform-nats
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"
    networks:
      - integration-platform
    command: ["-js"] # Enable JetStream
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/varz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: integration-platform-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./volumes/qdrant:/qdrant/storage
    networks:
      - integration-platform
    environment:
      - QDRANT__SERVICE__API_KEY=your-qdrant-api-key
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage (S3 compatible)
  minio:
    image: minio/minio:latest
    container_name: integration-platform-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    networks:
      - integration-platform
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: integration-platform-prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - integration-platform
    depends_on:
      - postgres
      - redis

  # Grafana for visualization
  grafana:
    image: grafana/grafana-enterprise
    container_name: integration-platform-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - integration-platform
    depends_on:
      - prometheus

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: integration-platform-jaeger
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # HTTP
      - "14250:14250"  # gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - integration-platform

  # Loki for logging
  loki:
    image: grafana/loki:latest
    container_name: integration-platform-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - integration-platform

  # Gateway API Service
  gateway-api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: integration-platform-gateway-api
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=platform_user
      - DB_PASSWORD=platform_password
      - DB_NAME=integration_platform
      - REDIS_URL=redis:6379
      - NATS_URL=nats://nats:4222
      - QDRANT_URL=http://qdrant:6333
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - QDRANT_API_KEY=your-qdrant-api-key
      - JWT_SECRET=your-jwt-secret-key
      - LOG_LEVEL=info
    networks:
      - integration-platform
    depends_on:
      - postgres
      - redis
      - nats
      - qdrant
      - minio
    restart: unless-stopped

  # Flow Runtime Service
  flow-runtime:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: integration-platform-flow-runtime
    environment:
      - SERVICE_TYPE=flow-runtime
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=platform_user
      - DB_PASSWORD=platform_password
      - DB_NAME=integration_platform
      - REDIS_URL=redis:6379
      - NATS_URL=nats://nats:4222
      - QDRANT_URL=http://qdrant:6333
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - QDRANT_API_KEY=your-qdrant-api-key
      - LOG_LEVEL=info
    networks:
      - integration-platform
    depends_on:
      - postgres
      - redis
      - nats
      - qdrant
      - minio
    restart: unless-stopped

  # GenAI Orchestrator Service
  genai-orchestrator:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: integration-platform-genai-orchestrator
    environment:
      - SERVICE_TYPE=genai-orchestrator
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=platform_user
      - DB_PASSWORD=platform_password
      - DB_NAME=integration_platform
      - REDIS_URL=redis:6379
      - NATS_URL=nats://nats:4222
      - QDRANT_URL=http://qdrant:6333
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - QDRANT_API_KEY=your-qdrant-api-key
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - LOG_LEVEL=info
    networks:
      - integration-platform
    depends_on:
      - postgres
      - redis
      - nats
      - qdrant
      - minio
    restart: unless-stopped

  # RAG Service
  rag-service:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: integration-platform-rag-service
    environment:
      - SERVICE_TYPE=rag-service
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=platform_user
      - DB_PASSWORD=platform_password
      - DB_NAME=integration_platform
      - REDIS_URL=redis:6379
      - NATS_URL=nats://nats:4222
      - QDRANT_URL=http://qdrant:6333
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - QDRANT_API_KEY=your-qdrant-api-key
      - LOG_LEVEL=info
    networks:
      - integration-platform
    depends_on:
      - postgres
      - redis
      - nats
      - qdrant
      - minio
    restart: unless-stopped

  # Connector Runtime Service
  connector-runtime:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: integration-platform-connector-runtime
    environment:
      - SERVICE_TYPE=connector-runtime
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=platform_user
      - DB_PASSWORD=platform_password
      - DB_NAME=integration_platform
      - REDIS_URL=redis:6379
      - NATS_URL=nats://nats:4222
      - QDRANT_URL=http://qdrant:6333
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - QDRANT_API_KEY=your-qdrant-api-key
      - LOG_LEVEL=info
    networks:
      - integration-platform
    depends_on:
      - postgres
      - redis
      - nats
      - qdrant
      - minio
    restart: unless-stopped

  # SvelteKit Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: integration-platform-frontend
    ports:
      - "3001:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_WS_URL=ws://localhost:8080
    networks:
      - integration-platform
    depends_on:
      - gateway-api
    restart: unless-stopped

  # Nginx as reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: integration-platform-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/ssl:/etc/nginx/ssl
    networks:
      - integration-platform
    depends_on:
      - gateway-api
      - frontend
    restart: unless-stopped